program: src/train.py
method: bayes  # Bayesian optimization for efficient search
metric:
  name: val_accuracy
  goal: maximize

parameters:
  epochs:
    values: [5, 10]
  
  num_layers:
    values: [3, 4, 5]
  
  hidden_size:
    values: [32, 64, 128]
  
  weight_decay:
    values: [0, 0.0005, 0.5]
  
  learning_rate:
    values: [0.001, 0.0001]
  
  optimizer:
    values: ['sgd', 'momentum', 'nag', 'rmsprop', 'adam', 'nadam']
  
  batch_size:
    values: [16, 32, 64]
  
  weight_init:
    values: ['random', 'xavier']
  
  activation:
    values: ['sigmoid', 'tanh', 'relu']
  
  loss:
    value: 'cross_entropy'  # Fixed for main experiments
  
  dataset:
    value: 'fashion_mnist'  # Fixed dataset

# Early termination for poor performing runs
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 2
  s: 2